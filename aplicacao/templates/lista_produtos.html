{% extends 'baselogada.html' %}

    {% block body %}
<style>

    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

  h2 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 1em;
  }

  table {
    border-collapse: collapse;
    margin: 0 auto;
  }

  th {
    background-color: #ccc;
    font-weight: bold;
    text-align: left;
    padding: 0.5em;
  }

  td {
    border: 1px solid #ccc;
    padding: 0.5em;
  }

  td a {
    display: inline-block;
    margin-right: 0.5em;
    color: #fff;
    background-color: #4caf50;
    padding: 0.2em 0.5em;
    text-decoration: none;
    border-radius: 3px;
  }

  td a:hover {
    background-color: #388e3c;
  }

  tbody tr:hover {
    background-color: #f2f2f2;
  }
</style>
<h2>Estoque</h2>

<table>
  <thead>
    <tr>
      <th>Instituicão</th>
      <th>Doação</th>
      <th>Tipo</th>
      <th>Quantidade</th>
    </tr>
  </thead>
  <tbody>
    {% for estoques in estoques %}
    <tr>
      <td>{{ estoques.instituicao  }}</td>
      <td>{{ estoques.doacao }}</td>
     <td>{{ estoques.tipo }}</td>
      <td>{{ estoques.quantidade }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
{% endblock %}
